<!-- Event Tracking Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  
  // Track button clicks
  document.querySelectorAll('button, .cta-button, .btn').forEach(btn => {
    btn.addEventListener('click', function() {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'button_click', {
          button_text: this.textContent.trim(),
          button_location: this.closest('section')?.id || 'unknown'
        });
      }
    });
  });
  
  // Track phone clicks
  document.querySelectorAll('a[href^="tel:"]').forEach(link => {
    link.addEventListener('click', function() {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'phone_click', {
          phone_number: this.href.replace('tel:', '')
        });
      }
    });
  });
  
  // Track email clicks
  document.querySelectorAll('a[href^="mailto:"]').forEach(link => {
    link.addEventListener('click', function() {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'email_click', {
          email: this.href.replace('mailto:', '')
        });
      }
    });
  });
  
  // Track WhatsApp clicks
  document.querySelectorAll('.whatsapp-float').forEach(link => {
    link.addEventListener('click', function() {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'whatsapp_click', {
          source: 'float_button'
        });
      }
    });
  });
  
  // Track scroll depth
  let maxScroll = 0;
  let scrollTracked = {25: false, 50: false, 75: false, 100: false};
  
  window.addEventListener('scroll', () => {
    const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
    
    if (scrollPercent > maxScroll) {
      maxScroll = scrollPercent;
      
      if (scrollPercent >= 25 && !scrollTracked[25]) {
        scrollTracked[25] = true;
        if (typeof gtag !== 'undefined') {
          gtag('event', 'scroll_depth', { depth: '25%' });
        }
      } else if (scrollPercent >= 50 && !scrollTracked[50]) {
        scrollTracked[50] = true;
        if (typeof gtag !== 'undefined') {
          gtag('event', 'scroll_depth', { depth: '50%' });
        }
      } else if (scrollPercent >= 75 && !scrollTracked[75]) {
        scrollTracked[75] = true;
        if (typeof gtag !== 'undefined') {
          gtag('event', 'scroll_depth', { depth: '75%' });
        }
      } else if (scrollPercent >= 100 && !scrollTracked[100]) {
        scrollTracked[100] = true;
        if (typeof gtag !== 'undefined') {
          gtag('event', 'scroll_depth', { depth: '100%' });
        }
      }
    }
  });
  
  // Track time on page
  let startTime = Date.now();
  window.addEventListener('beforeunload', () => {
    const timeOnPage = Math.round((Date.now() - startTime) / 1000);
    if (typeof gtag !== 'undefined') {
      gtag('event', 'time_on_page', {
        duration_seconds: timeOnPage
      });
    }
  });
  
  // Track outbound links
  document.querySelectorAll('a[href^="http"]').forEach(link => {
    if (!link.href.includes(window.location.hostname)) {
      link.addEventListener('click', function() {
        if (typeof gtag !== 'undefined') {
          gtag('event', 'outbound_click', {
            url: this.href
          });
        }
      });
    }
  });
});
</script>
