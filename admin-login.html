<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EKA EB5</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Initialization (CORRECT API KEY) -->
    <script src="firebase-init.js"></script>
    
    <style>
        :root {
            --primary-color: #2d4a47;
            --accent-teal: #5a8a87;
            --text-primary: #2d4a47;
            --text-secondary: #6B7280;
            --bg-secondary: #f5f0e8;
            --border-color: #e8e0d5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8e0d5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #8b7ba8 0%, #5a8a87 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .logo-section h1 {
            font-size: 1.75rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        /* Google Sign-In Button */
        .btn-google {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #444;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .btn-google:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(90, 138, 135, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            background: var(--accent-teal);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--accent-teal);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link a:hover {
            gap: 0.75rem;
        }

        .email-form {
            display: none;
        }

        .show-email-form {
            text-align: center;
            margin-top: 1rem;
        }

        .show-email-form button {
            background: none;
            border: none;
            color: var(--accent-teal);
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Admin Login</h1>
            <p>EKA EB5 Content Management</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <!-- Google Sign-In (Primary Method) -->
        <button id="googleSignInBtn" class="btn-google">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Sign in with Google</span>
        </button>

        <div class="divider">
            <span>or use email/password</span>
        </div>

        <!-- Email/Password Form (Fallback) -->
        <form id="loginForm" class="email-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="far fa-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="admin@ekaeb5.com"
                        autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        autocomplete="current-password">
                </div>
            </div>

            <button type="submit" id="loginBtn" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </button>
        </form>

        <div class="show-email-form">
            <button id="toggleEmailForm">Use email/password instead</button>
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Back to Website
            </a>
        </div>
    </div>

    <script>
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');
        const toggleEmailFormBtn = document.getElementById('toggleEmailForm');

        // Allowed admin emails
        const ADMIN_EMAILS = [
            'vaibhav.iimcal@gmail.com',
            'admin@ekaeb5.com'
        ];

        // Wait for Firebase to be ready
        setTimeout(() => {
            console.log('üî• Firebase ready check...');
            console.log('Firebase apps:', firebase.apps.length);
            console.log('Auth instance:', !!firebase.auth());
            
            // Check if already logged in
            firebase.auth().onAuthStateChanged((user) => {
                if (user && ADMIN_EMAILS.includes(user.email)) {
                    console.log('‚úÖ User already logged in:', user.email);
                    window.location.href = 'admin.html';
                }
            });
        }, 500);

        // Toggle email form visibility
        toggleEmailFormBtn.addEventListener('click', () => {
            if (loginForm.style.display === 'none' || !loginForm.style.display) {
                loginForm.style.display = 'block';
                toggleEmailFormBtn.textContent = 'Use Google Sign-In instead';
                googleSignInBtn.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                toggleEmailFormBtn.textContent = 'Use email/password instead';
                googleSignInBtn.style.display = 'flex';
            }
        });

        // Google Sign-In
        googleSignInBtn.addEventListener('click', async () => {
            googleSignInBtn.disabled = true;
            googleSignInBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            hideAlert();

            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;

                console.log('‚úÖ Google Sign-In successful:', user.email);

                // Check if user is admin
                if (ADMIN_EMAILS.includes(user.email)) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // Not an admin - sign out
                    await firebase.auth().signOut();
                    showAlert(`Access denied. ${user.email} is not authorized as an admin.`, 'error');
                    resetGoogleButton();
                }
            } catch (error) {
                console.error('‚ùå Google Sign-In error:', error);
                
                if (error.code === 'auth/popup-closed-by-user') {
                    showAlert('Sign-in cancelled. Please try again.', 'info');
                } else if (error.code === 'auth/popup-blocked') {
                    showAlert('Popup blocked. Please allow popups for this site.', 'error');
                } else {
                    showAlert('Google Sign-In failed: ' + error.message, 'error');
                }
                resetGoogleButton();
            }
        });

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            hideAlert();

            try {
                const result = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = result.user;

                console.log('‚úÖ Email login successful:', user.email);

                // Check if user is admin
                if (ADMIN_EMAILS.includes(user.email)) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    await firebase.auth().signOut();
                    showAlert(`Access denied. ${user.email} is not authorized as an admin.`, 'error');
                    resetLoginButton();
                }
            } catch (error) {
                console.error('‚ùå Email login error:', error);
                showAlert(getErrorMessage(error.code), 'error');
                resetLoginButton();
            }
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
        }

        function hideAlert() {
            alertBox.style.display = 'none';
        }

        function resetGoogleButton() {
            googleSignInBtn.disabled = false;
            googleSignInBtn.innerHTML = `
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Sign in with Google</span>
            `;
        }

        function resetLoginButton() {
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> <span>Sign In</span>';
        }

        function getErrorMessage(errorCode) {
            const errors = {
                'auth/user-not-found': 'No account found with this email address.',
                'auth/wrong-password': 'Incorrect password. Please try again.',
                'auth/invalid-email': 'Invalid email address format.',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
                'auth/invalid-credential': 'Invalid credentials. Please check your email and password.',
                'auth/network-request-failed': 'Network error. Please check your internet connection.'
            };
            return errors[errorCode] || 'Login failed. Please try again.';
        }

        // Debug info
        console.log('üìß Allowed admin emails:', ADMIN_EMAILS);
    </script>
</body>
</html>
