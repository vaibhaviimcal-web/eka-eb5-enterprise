        }

        }

        .cookie-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cookie-btn.accept {
            background: var(--secondary-color);
            color: white;
        }

        .cookie-btn.decline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .cookie-btn:hover {
            transform: translateY(-2px);
        }

        .floating-chat {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--accent-teal);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow-xl);
            z-index: 999;

            animation: pulse 2s infinite;

            }
            50% {

            }

            transform: scale(1.1);
            box-shadow: var(--shadow-2xl);
            background: var(--accent-purple);
            animation: none;
        }

            right: -5px;

            height: 24px;

            display: flex;
            align-items: center;
            justify-content: center;

            gap: 0.75rem;
            background: white;
            border-radius: 0 0 20px 20px;

            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;

        .chatbot-input-area input:focus {

            border-color: var(--accent-teal);

            background: var(--accent-teal);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;

        .chatbot-input-area button:hover {
            background: var(--accent-purple);

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.75rem 1rem;
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-teal);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chatbot-modal {
                width: calc(100% - 2rem);
                right: 1rem;
                bottom: 90px;
            }

            .floating-chat {
                bottom: 1.5rem;
                right: 1.5rem;
            }
        }
    </style>
</head>

        // Add Message Function
        function addMessage(message, isUser = false, showQuestions = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chatbot-message ${isUser ? 'user' : 'bot'}`;
            
            let content = `<div class="message-bubble">${message}</div>`;
            
            if (showQuestions && !isUser) {
                content += '<div class="quick-replies">';
                showQuestions.forEach(q => {
                    const action = q.action ? `data-action="${q.action}"` : '';
                    const next = q.next ? `data-next="${q.next}"` : '';
                    content += `
                        <button class="quick-reply-btn" ${action} ${next}>
                            <i class="fas ${q.icon}"></i>
                            ${q.text}
                        </button>
                    `;
                });
                content += '</div>';
            }
            
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add click handlers to quick reply buttons
            if (showQuestions && !isUser) {
                const buttons = messageDiv.querySelectorAll('.quick-reply-btn');
                buttons.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const action = this.getAttribute('data-action');
                        const next = this.getAttribute('data-next');
                        
                        // Add user's choice as message
                        addMessage(this.textContent.trim(), true);
                        
                        if (action) {
                            handleAction(action);
                        } else if (next) {
                            showTypingIndicator();
                            setTimeout(() => {
                                removeTypingIndicator();
                                showConversationState(next);
                            }, 800);
                        }
                    });
                });
            }
        }

        // Show Typing Indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chatbot-message bot typing-message';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove Typing Indicator
        function removeTypingIndicator() {
            const typing = chatMessages.querySelector('.typing-message');
            if (typing) typing.remove();
        }

        // Show Conversation State
        function showConversationState(state) {
            conversationState = state;
            const flow = questionFlow[state];
            if (flow) {
                addMessage(flow.message, false, flow.questions);
            }
        }

        // Handle Actions
        function handleAction(action) {
            switch(action) {
                case 'openCalendly':
                    window.open('https://calendly.com/eka-eb5', '_blank');
                    showTypingIndicator();
                    setTimeout(() => {
                        removeTypingIndicator();
                        addMessage("Great! The Calendly booking page should open in a new tab. If it doesn't, please check your popup blocker.", false);
                    }, 1000);
                    break;
                case 'openWhatsApp':
                    window.open('https://wa.me/917979007970?text=Hi%2C%20I%27m%20interested%20in%20EB-5%20visa%20consultation', '_blank');
                    showTypingIndicator();
                    setTimeout(() => {
                        removeTypingIndicator();
                        addMessage("Perfect! WhatsApp should open now. Our team will respond within minutes!", false);
                    }, 1000);
                    break;
                case 'scrollToTestimonials':
                    chatbotModal.classList.remove('active');
                    document.querySelector('#testimonials')?.scrollIntoView({ behavior: 'smooth' });
                    break;
            }

                chatInput.value = '';
                
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    const response = getSmartResponse(message);
                    addMessage(response.message, false, response.questions);
                }, 1000);
            }
        }

        // Smart Response Generator
        function getSmartResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            if (lowerMessage.includes('cost') || lowerMessage.includes('price') || lowerMessage.includes('investment') || lowerMessage.includes('money')) {
                return questionFlow.investment;
            } else if (lowerMessage.includes('time') || lowerMessage.includes('how long') || lowerMessage.includes('duration')) {
                return questionFlow.timeline;
            } else if (lowerMessage.includes('eligible') || lowerMessage.includes('qualify') || lowerMessage.includes('requirements')) {
                return questionFlow.eligibility;
            } else if (lowerMessage.includes('project') || lowerMessage.includes('investment option')) {
                return questionFlow.projects;
            } else if (lowerMessage.includes('contact') || lowerMessage.includes('call') || lowerMessage.includes('email') || lowerMessage.includes('consultation')) {
                return questionFlow.consultation;
            } else {
                return {
                    message: "That's a great question! For detailed information, I recommend exploring our quick options or booking a free consultation with our experts.",
                    questions: questionFlow.initial.questions
                };
            }
        }

        // Event Listeners
        chatToggle.addEventListener('click', function() {
            chatbotModal.classList.add('active');
            if (chatMessages.children.length === 0) {
                showConversationState('initial');
            }
        });

        chatClose.addEventListener('click', function() {
            chatbotModal.classList.remove('active');
        });

        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
